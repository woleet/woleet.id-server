<mat-card>
  <mat-card-content>
    <div>
      <mat-form-field class="w-100">
        <input matInput placeholder="Key name" [formControl]="keyName" required>
        <mat-error *ngIf="keyName.invalid">{{ getErrorMessage(keyName) }}</mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between start">
      <div fxLayout="column">
        <br>
        <mat-checkbox matInput placeholder="Set as default key" (checked)="setAsDefault"
          (change)="setAsDefault=!setAsDefault">
          Set as default
        </mat-checkbox>
      </div>
      <div fxLayout="column">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" [min]="minDate" [formControl]="expiration" placeholder="Key expiration date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker startView="year" [startAt]="startDate" disabled="false"></mat-datepicker>
          <mat-error *ngIf="expiration.invalid">{{ getErrorMessage(expiration) }}</mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="createKey()" [disabled]="formLocked || keyName.invalid">CREATE
    </button>
    <button mat-button [disabled]="formLocked" (click)="cancelKey()">CANCEL</button>
  </mat-card-actions>
</mat-card>
