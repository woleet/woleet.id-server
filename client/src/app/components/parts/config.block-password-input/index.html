<mat-card *ngIf="(config$ | async) as config; else loading">
  <mat-card-title>Block user password input for Admins</mat-card-title>
  <mat-divider></mat-divider>
  <br>
  <mat-checkbox matInput placeholder="Set as default key" [(ngModel)]="config.blockPasswordInput"
    (change)="update(config.blockPasswordInput)" [disabled]="!config.enableSMTP"
    matTooltip="You must enable SMTP to block password input">
    Disable user password input for the admins
  </mat-checkbox>
</mat-card>
<ng-template #loading>Loading...<br></ng-template>
