<mat-card>
  <mat-card-content>
    <div>
      <mat-form-field class="w-100">
        <input matInput placeholder="API token name" [disabled]="formLocked" [formControl]="apiTokenName" required>
        <mat-error *ngIf="apiTokenName.invalid">{{ getErrorMessage(apiTokenName) }}</mat-error>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="createAPIToken()" [disabled]="apiTokenName.invalid || formLocked">CREATE</button>
    <button mat-button [disabled]="formLocked" (click)="cancelAPIToken()">CANCEL</button>
  </mat-card-actions>
</mat-card>
