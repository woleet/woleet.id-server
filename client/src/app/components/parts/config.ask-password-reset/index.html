<mat-card *ngIf="(config$ | async) as config; else loading">
  <mat-card-title>Validate password reset requests</mat-card-title>
  <mat-divider></mat-divider>
  <br>
  <mat-checkbox matInput placeholder="Set as default key" [(ngModel)]="config.askForResetInput"
    (change)="update(config.askForResetInput)">
    Password reset requests require the validation of a manager
  </mat-checkbox>
</mat-card>
<ng-template #loading>Loading...<br></ng-template>
