<div *ngIf="(users$ | async) as users; else loadingusers">
  <div *ngIf="users.length; else nousers">
    <div *ngIf="!formOpened">
      <button mat-raised-button color="primary" (click)="formOpened=true">ADD USER</button>
    </div>
    <div *ngIf="formOpened">
      <create-edit-user mode="create" (create)="refreshUserList()" (submitSucceed)="formOpened=false; refreshUserList()"
        (cancel)="formOpened=false"></create-edit-user>
    </div>
    <br>
    <mat-divider></mat-divider>
    <br>
    <div *ngFor="let user of users; trackBy: trackById;">
      <app-user-card *ngIf="(user.role === 'admin' && isAdmin()) || user.role !== 'admin'" [user]="user"
        [modes]="['block', 'detail', 'delete', 'edit']" (delete)="refreshUserList()">
      </app-user-card>
      <app-user-card *ngIf="(user.role === 'admin' && isManager())" [user]="user"
        [modes]="['detail']" (delete)="refreshUserList()">
      </app-user-card>
      <br>
    </div>
  </div>
  <ng-template #nousers>
    <mat-card fxLayout="row" fxLayoutAlign="space-between start" *ngIf="!formOpened">
      <span class="btn-h">This user does not have any user yet</span>
      <button mat-raised-button color="primary" (click)="formOpened=true">ADD ONE</button>
    </mat-card>
    <div *ngIf="formOpened">
      <create-edit-user mode="create" (create)="refreshUserList()" (submitSucceed)="refreshUserList()"
        (cancel)="formOpened=false"></create-edit-user>
    </div>
  </ng-template>
</div>
<ng-template #loadingusers>
  <mat-card>Loading...</mat-card>
</ng-template>
